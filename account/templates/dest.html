{%extends 'base1.html'%}
{%block 'body'%}
<div class="container py-3">

    <div class="row">
      {%for i in data%}

      <div class="col-lg-3">
        <div class="card" style="width: 50rem;">
            <h2 style="font-family: 'Times New Roman', Times, serif; color: aquamarine; background-color: beige;">{{i.title}}</h2>
          <img src="{{i.images.url}}" class="card-img-top" alt="...">
          <div class="card-body">

            
            <p class="card-text">{{i.description}}</p>
           <b>Day1</b> <p class="card-text">{{i.day1}}</p>
           <b>Day2</b> <p class="card-text">{{i.day2}}</p>
            <p class="card-text">{{i.day3}}</p>



            <!-- <button type="button" class="btn btn-danger">{{i.day1}}</button> -->
            <!-- <button type="button" class="btn btn-success">Book Here</button> -->
      
          <h3><a href="{%url 'account:booking' i.id%}" style="color: green;">Book Now</a></h3>



          </div>
        </div>
      </div>
      {%endfor%}

    </div>

  </div>
{%endblock%}
